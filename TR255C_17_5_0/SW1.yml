SW1:
topology_template:
 
  node_templates:
    SW1:
   type: SoftwareComponent 
   properties: (SID:Characteristics)
                                component_version
                                admin_credentials
      artifacts:(SID?)
        my_vm_image:
          file: images/fedora-18-x86_64.qcow2
          type: tosca.artifacts.Deployment.Image.VM.QCOW2
      requirements(SID:)
        - host: my_server
      interfaces:(SID:?)
        Standard:
          create: my_vm_image
 
    # Compute instance
    my_server:
      type: Compute
      capabilities:
        host:
          properties:
            disk_size: 10 GB
            num_cpus: { get_input: cpus  }
            mem_size: 4 GB
         os:
            properties:
              architecture: x86_64
              type: linux
  outputs:
    private_ip:
      description: The private IP address of the deployed server instance.
      value: { get_attribute: [my_server, private_address] }

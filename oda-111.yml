tosca_definitions_version: tosca_simple_yaml_1_0

#Some node types are place holders

node_types:
  tosca.nodes.Root.PhysicalResource.Hardware:
    derived_from: tosca.nodes.Root
  

  tosca.nodes.Root.PhysicalResource.Hardware.PhysicalPort:
    derived_from: tosca.nodes.Root.PhysicalResource.Hardware
    capabilities:
      link:
        type: tosca.capabilities.network.Linkable

  tosca.nodes.Compute.NetworkDevice:
    derived_from: tosca.nodes.Compute





description: Template for physical router within a tosca node.network
topology_template:
  node_templates:

    my_port:
      type: tosca.nodes.Root
      # capabilities:
          # linkable is inherited
      requirements:
        - dependency: router_software
        - dependency: port_card

    router_software:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: processor_card

    processor_card:
      type: tosca.nodes.Compute.NetworkDevice
      attributes: *PhysicalResourceSpecAttributes
      requirements:
        - dependency: slot

    port_card:
      type: tosca.nodes.Root
      attributes: *PhysicalResourceSpecAttributes
      requirements:
        - dependency: slot

    slot:
      type: tosca.nodes.Root
      requirements:
        - dependency: chassis

    chassis:
      type: tosca.nodes.Root
      attributes: *PhysicalResourceSpecAttributes
      type: tosca.nodes.Root
      


    router:
      type: # Not yet defined 
      properties:
        property1:
          type: string
        property2:
          type: integer
      attributes:
        attribute1:
          type: float
        attribute2:
          type: boolean
        requirements:
          - running_software:
            node: router_software
            relationship: ConnectsTo
          - contained_chassis:
            node: chassis
            relationship: ConnectsTo



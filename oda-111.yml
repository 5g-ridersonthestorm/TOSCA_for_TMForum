tosca_definitions_version: tosca_simple_yaml_1_0
#Aligns to slide 16. Some node types are place holders

dsl_definitions:
# Create a yaml alias for parts of the TMForum Information Model which are frequently reused 
  PhysicalResourceSpecAttributes: &PhysicalResourceSpecAttributes
    vendorName:
      type: string
    partNumber:
      type: string

description: Template for physical router within a tosca node.network
topology_template:
  node_templates:

    my_port:
      type: tosca.nodes.Root
      # capabilities:
          # linkable is inherited  
      requirements:
        - dependency: router_software

    router_software:
      type: tosca.nodes.Root
      # capabilities:
          # bindable is inherited
      requirements:
        - dependency: processor_card
    
    processor_card:
      type: tosca.nodes.Root
      attributes: *PhysicalResourceSpecAttributes
      requirements:
        - dependency: slot

    port_card:
      type: tosca.nodes.Root
      attributes: *PhysicalResourceSpecAttributes
      requirements:
        - dependency: slot

    slot:
      type: tosca.nodes.Root
      requirements:
        - dependency: chassis

    chassis:
      type: tosca.nodes.Root
      attributes: *PhysicalResourceSpecAttributes


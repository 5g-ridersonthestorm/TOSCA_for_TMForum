
tosca_definitions_version: tosca_simple_yaml_1_0
#This version is not yet valid as slide 17 has not yet introduced values for the mandatory type field

dsl_definitions:
# Create a yaml alias for parts of the TMForum Information Model which are frequently reused 
  PhysicalResourceSpecAttributes: &PhysicalResourceSpecAttributes
    vendorName:
      type: string
    partNumber:
      type: string

description: Template for physical router within a tosca node.network
topology_template:
  node_templates:

    my_port:
      type: # Not yet defined
      # capabilities:
          # linkable is inherited  
      requirements:
        - binding: router_software
        - host: port_card

    router_software:
      type: # Not yet defined
      # capabilities:
          # bindable is inherited
      requirements:
        - host: processor_card
    
    processor_card:
      type: # Not yet defined
      attributes: *PhysicalResourceSpecAttributes
      requirements:
        - host: slot

    port_card:
      type: # Not yet defined
      attributes: *PhysicalResourceSpecAttributes
      requirements:
        - host: slot

    slot:
      type: # Not yet defined
      requirements:
        - host: chassis

    chassis:
      type: # Not yet defined
      attributes: *PhysicalResourceSpecAttributes


tosca_definitions_version: tosca_simple_yaml_1_0
####################
capability_types:
####################

  tosca.capabilities.mycap:
    derived_from: tosca.capabilities.Container
    properties:
      name:
        type: string

####################
node_types:
####################

  tosca.nodes.mynode:
    derived_from: tosca.nodes.Compute
    capabilities:
      myfeature:
        type: tosca.capabilities.mycap

topology_template:

  node_templates:

    my_server:
      type: tosca.nodes.mynode
      capabilities:
        myfeature:
          properties:
            # property type is boolean but should be string. Mis match not shown by sommelier 
            name: True

tosca_definitions_version: tosca_simple_yaml_1_0
# This sample shows how option 6 is used to map the PhysicalResourcesFurtherExtendedBy relation as shown in LR.10
####################
capability_types:
####################

  tosca.capabilities.PhysicalResourceSpecAttributes:
    derived_from: tosca.capabilities.Container
    properties:
      modelNumber:
        type: string
        required: True
      vendorName:
        type: string
        required: True 
    attributes:
    # These are listed as attributes because they are read only; not because they are optional
      skuNumber:
        type: string
        required: False
      partNumber:
        type: string
        required: False

####################
node_types:
####################

  tosca.nodes.PhysicalResourceSpec:
    derived_from: tosca.nodes.Root
    capabilities:
      PhysicalResourceSpecFurtherExtendedBy:
        type: tosca.capabilities.PhysicalResourceSpecAttributes

topology_template:

  node_templates:

    my_physical_resource_spec:
      type: tosca.nodes.PhysicalResourceSpec
      capabilities:
        # Including PhysicalResourceSpecFurtherExtendedBy as I want to specifiy the extended properties
        PhysicalResourceSpecFurtherExtendedBy:
          properties:
            # These are mandatory
            modelNumber: a
            vendorName: b
          attributes:
            # These are optional and would not normally be specified in a topology template
            #skuNumber: c
            #partNumber: d
